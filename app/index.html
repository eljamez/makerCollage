<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="base.css" />

    <title>collage make</title>
  </head>

  <body>
    <div class="primary-container">
      <img
        src="https://loremflickr.com/640/480/?random=1"
        alt="this in from..."
        id="firstImage"
        class="primary-container__firstImage"
      />
      <img
        src="https://loremflickr.com/640/480/?random=1"
        alt="this in from..."
        id="textImage"
        class="primary-container__bigWord"
      />
    </div>
    <div id="output" class="init"></div>
    <fieldset>
      <legend>Get the images...</legend>
      <label for="inputField">load the image</label>
      <input
        type="text"
        name="inputField"
        id="inputFieldOne"
        value=""
        placeholder="enter a word"
      />
      <button type="submit" id="buttonOne">Submit</button>
    </fieldset>
    <svg class="svgOverlay">
      <defs>
        <clipPath id="clippingPath">
          <circle cx="125" cy="125" r="105" />
          <circle cx="375" cy="125" r="105" />
          <circle cx="125" cy="375" r="105" />
          <circle cx="375" cy="375" r="105" />
        </clipPath>
        <clipPath id="textClipper">
          <text id="firstWord" x="1.2em" y="1.2em">Text</text>
        </clipPath>
      </defs>
    </svg>
  </body>

  <script src="index.js"></script>
</html>
