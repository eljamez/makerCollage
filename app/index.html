<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="base.css" />

    <title>collage make</title>
  </head>

  <body>
    <div class="primary-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="coverCircles" viewBox="0 0 500 500" class="primary-container__coverCircles">
      </svg>
      <svg>
       
      </svg>
      <img
        async="true"
        src="https://loremflickr.com/640/640/flower"
        alt="this in from..."
        id="firstImage"
        class="primary-container__firstImage"
      />
      <img
        async="true"
        src="https://loremflickr.com/640/640/glacier"
        alt="this in from..."
        id="textImage"
        class="primary-container__bigWord"
      />
      <!-- ideally we'll put dynamic shapes here -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="primary-container__bigShape"
        width="500"
        height="433.0127"
        id="simpleTriangle"
        viewBox="0 0 250 216.50635"
      >
        <title>simpleTriangle</title>
        <polygon points="125 0 0 216.506 250 216.506 125 0" />
      </svg>
    </div>
    <div id="output" class="init"></div>
    <fieldset>
      <legend>Get the images...</legend>
      <label for="inputField">load the image</label>
      <input
        type="text"
        name="inputField"
        id="inputFieldOne"
        value=""
        placeholder="enter a word"
      />
      <button type="submit" id="buttonOne">Submit</button>
    </fieldset>

    <svg class="svgOverlay" viewBox="0 0 1000 1000">
      <g id="circleContainer">
        <circle r="142" cx="407" cy="157"></circle>
        <circle r="60" cx="281" cy="83"></circle>
        <circle cx="605" cy="359" r="107"></circle>
        <circle cx="84" cy="112" r="12"></circle>
        <circle cx="150" cy="509" r="87"></circle>
        <circle cx="271" cy="136" r="111"></circle>
        <circle cx="42" cy="44" r="62"></circle>
      </g>
      <defs>
        <clipPath id="clippingPath">
          <circle r="50" cx="120"cy="34"></circle>
          <circle r="150" cx="320" cy="134"></circle>
        </clipPath>
        <clipPath id="textClipper" class="text-clipper">
          <text id="firstWord" x="0" y="1.6em">مجلةة</text>
        </clipPath>
      </defs>
    </svg>
  </body>

  <script type="module" src="index.js"></script>
</html>
