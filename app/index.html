<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="base.css" />

    <title>collage make</title>
  </head>

  <body>
    <div class="primary-container">
      <img
        src="https://loremflickr.com/640/640/flower"
        alt="this in from..."
        id="firstImage"
        class="primary-container__firstImage"
      />
      <img
        src="https://loremflickr.com/640/640/glacier"
        alt="this in from..."
        id="textImage"
        class="primary-container__bigWord"
      />
      <!-- ideally we'll put dynamic shapes here -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="primary-container__bigShape"
        width="500"
        height="433.0127"
        id="simpleTriangle"
        viewBox="0 0 250 216.50635"
      >
        <title>simpleTriangle</title>
        <polygon points="125 0 0 216.506 250 216.506 125 0" />
      </svg>
    </div>
    <div id="output" class="init"></div>
    <fieldset>
      <legend>Get the images...</legend>
      <label for="inputField">load the image</label>
      <input
        type="text"
        name="inputField"
        id="inputFieldOne"
        value=""
        placeholder="enter a word"
      />
      <button type="submit" id="buttonOne">Submit</button>
    </fieldset>
    <svg class="svgOverlay">
      <defs>
        <clipPath id="clippingPath">
          <circle cx="125" cy="225" r="205" />
          <circle cx="375" cy="125" r="105" />
          <circle cx="125" cy="375" r="205" />
          <circle cx="475" cy="575" r="75" />
          <circle cx="15" cy="305" r="25" />
        </clipPath>
        <clipPath id="textClipper" class="textClipper">
          <text id="firstWord" x="0" y="1.2em">مجلةة</text>
        </clipPath>
      </defs>
    </svg>
  </body>

  <script src="index.js"></script>
</html>
